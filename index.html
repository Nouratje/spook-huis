<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peek-a-Boo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="home">
        <h1>Peek-a-Boo</h1>
        <img src="afbeeldingen/homepagina.jpg" alt="">
        <div id="deur-link">
            <img id="deur-knop" src="afbeeldingen/joinknop.png" alt="Klik om binnen te gaan">
        </div>
        <audio id="audio" src="audio/closedoor.mp3"></audio>
    </section>

    <section id="spookroom" class="hidden">
        <img src="afbeeldingen/b.svg" alt=""><!-- Bron afbeelding :canva+eigen schetsen  -->
        <img id="spookie-img" src="afbeeldingen/deurmethand.png" alt="Deur">
    </section>

    <!-- Bron alle audio's:https://pixabay.com/-->
    <section id="boo" class="hidden">
        <img id="gif" src="afbeeldingen/gif.gif" alt="gif">
        <audio id="booha" src="audio/booha.mp3" loop></audio>
        <audio id="ghost" src="audio/ghost.mp3" loop></audio>
        <audio id="psst" src="audio/psst.mp3" loop></audio>
        <audio id="scream" src="audio/scream.mp3" loop></audio>
        

        <button id="toggle-audio">🔊 Start geluid</button>

        <img src="afbeeldingen/doosdicht.png" id="doos" alt="Doos"><!-- Bron afbeelding :canva  -->
        <img src="afbeeldingen/kastdicht.png" id="kast" alt="Kast"><!-- Bron afbeelding :canva  -->
        <img src="afbeeldingen/ladicht.png" id="la" alt="Lade"><!-- Bron afbeelding :zelf geteknd  -->
        <img src="afbeeldingen/spook.png" id="spook" alt="Spook"><!-- Bron afbeelding :zelf geteknd  -->
        <img src="afbeeldingen/happyspookie2.webp" id="happyspook" alt="Happy Spook"><!-- Bron afbeelding gevangen spook: gegenereerd via DALL·E (OpenAI) -->
        <img src="afbeeldingen/jumbscare.jpg" id="jumpscare" alt="Jumpscare"><!-- Bron afbeelding :https://dreadout.fandom.com/wiki/Kuntilanak?file=Kuntilanak_jumpscare.jpg  -->
        
        <p id="melding"></p>
        <button id="restart-btn">🔁 Restart</button>

        <div id="popup-overlay">
            <div id="popup-box">
              <p>  There's a ghost moving in the room...
               Catch it before it's too late!👻☠️.</p>
              <button id="popup-ok">OK</button>
            </div>
        </div>
        
          
    </section>

    <script src="javascript.js"></script>
</body>
</html>
